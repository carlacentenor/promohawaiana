<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Promo Hawaiana 50% </title>
</head>

<body>
    <header>
        <div class="headerbox">
            <img class="headerbox__image" src="assets/images/logopj.png" alt="logo">
        </div>
    </header>
    <section id="promo-principal-section">
        <div class="container">
            <div class="promo-principal-section__title p-2">
                <div class="row">
                    <div class="col-2">
                        <img class="promo-principal-section__image" src="assets/images/pizza.svg" alt="pizza-icon">
                    </div>
                    <div class="col-10">Promo Hawaiana 50%</div>
                </div>
            </div>
            <div class="text-center p-3 promo-principal-section__detail">
                <p class="mb-0">
                    Pizza Hawaiana grande a <span class="promo-principal-section__detail--bold">S/ 20.45</span> y familiar a <span class="promo-principal-section__detail--bold">S/25.45</span> .

                </p>

                <p class="mb-0">*Promoción valida en algunas tiendas Papa John´s. Sujeto a disponibilidad de tienda</p>
            </div>

        </div>
        <div class="box-size container mb-3">
            <div class="box-size__border">
                <p class="box-size__border__name pl-3 pt-2 mb-0">Elige Tamaño</p>
                <div>
                    <form id=radiotipo class="text-center">
                        <div class="row">
                            <div class="col-6 pr-0">
                                <input type="radio" name="tipo" value="Grande" checked id="rb1" />
                                <label for="rb1" class="pizza-count">Grande (8 slices) </label>
                            </div>
                            <div class="col-6 pl-0">
                                <input type="radio" name="tipo" value="Familiar" id="rb2" />
                                <label for="rb2" class="pizza-count">Familiar (10 slices)</label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class=" container pizza">




            <!-- Pizzas Grandes -->
            <div class="containe flex-center  pb-3 pt-2">

                <div class="row container-pizza only-pizza">


                    <div class="pizza-item">
                        <div>
                            <div class="title">
                                <p class="mb-0 pizza__name text-center">HAWAIANA</p>
                            </div>
                        </div>
                        <div><img class="img-fluid" src="assets/images/pizzas/hawaiana.jpg"></div>
                        <div>
                            <p class="text-center mb-0 pizza__name">S/ 20.45</p>
                        </div>
                        <div>
                            <p class="pizza--font text-center mb-2 mt-2"> Delicioso jamón, refrescante piña y riquísimo queso mozzarella extra</p>
                        </div>

                    </div>


                </div>
            </div>

        </div>



    </section>
    <footer class="confirm">
        <div>
            <button class="p-2 text-center confirm__btn-confirm-pizza  confirm__btn-confirm-pizza--promo2">Confirmar</button>
        </div>
    </footer>

</body>

</html>
